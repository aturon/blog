# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Aaron Turon
tagline:
url:                 http://aturon.github.io
paginate:            1
baseurl:             "/blog"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Aaron Turon
  email:             aturon@mozilla.com

highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions: ["with_toc_data", "smart"]

pages_list:
  Archive: '/blog/archive'
  Feed: '/blog/atom.xml'
